<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Customers Dataset Prediction</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-weight: 750;
        }

        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-bottom: 5%;
        }
        .form-control, .btn {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            background-color: #ffffff;
            color: #495057;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="bi bi-car-front"></i> Wholesale Customers Dataset Prediction</h1>
        <form method="post">
            <div class="form-group">
                <label for="Region"><i class="bi bi-bag-fill"></i> Region</label>
                <select class="form-control" id="Region" name="Region">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Fresh"><i class="bi bi-tools"></i> Fresh</label>
                <input type="number" class="form-control" id="Fresh" name="Fresh">
            </div>
            <div class="form-group">
                <label for="Milk"><i class="bi bi-door-open-fill"></i> Milk</label>
                <input type="number" class="form-control" id="Milk" name="Milk">
            </div>
            <div class="form-group">
                <label for="Grocery"><i class="bi bi-people-fill"></i> Grocery</label>
                <input type="number" class="form-control" id="Grocery" name="Grocery">
            </div>
            <div class="form-group">
                <label for="Frozen"><i class="bi bi-duffle-fill"></i> Frozen</label>
                <input type="number" class="form-control" id="Frozen" name="Frozen">
            </div>
            <div class="form-group">
                <label for="Detergents_Paper"><i class="bi bi-check-circle-fill"></i> Detergents_Paper</label>
                <input type="number" class="form-control" id="Detergents_Paper" name="Detergents_Paper">
            </div>
            <div class="form-group">
                <label for="Delicassen"><i class="bi bi-check-circle-fill"></i> Delicassen</label>
                <input type="number" class="form-control" id="Delicassen" name="Delicassen">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info mt-4" role="alert">
                Predicted Class: {{ prediction }}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
